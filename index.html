<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Probador Virtual [DEV] - Vernice</title>
    <link rel="icon" href="https://i.ibb.co/9FGjgr6/LOGOnegro-Original.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Montserrat', sans-serif; background-color: #181516; color: #FFFFFF; overflow: hidden; }
        .page { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: absolute; top: 0; left: 0; transition: opacity 0.5s ease; }
        .page.hidden { opacity: 0; pointer-events: none; }
        #splash-screen img, #category-selector img { max-width: 250px; margin-bottom: 2rem; }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        p { font-size: 1.2rem; max-width: 400px; margin-bottom: 2.5rem; }
        .cta-button { background-color: #D5B488; color: #181516; border: none; padding: 20px 40px; font-size: 1.2rem; font-weight: 700; text-transform: uppercase; cursor: pointer; border-radius: 8px; }
        #category-buttons { display: flex; gap: 20px; }
        #ar-container { width: 100%; height: 100%; position: relative; }
        #ar-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #ar-video { display: none; }
        /* El resto de la UI de AR (botones, etc.) se mantiene como en la versión main */
    </style>
</head>
<body>
    <div id="splash-screen" class="page">
        <img src="https://i.ibb.co/tMbs4vmc/LOGOletrabl.png" alt="Logo de Vernice">
        <h1>Bienvenida</h1>
        <p>Pruébate nuestras joyas virtualmente.</p>
        <button id="start-button" class="cta-button">Empezar</button>
    </div>

    <div id="category-selector" class="page hidden">
        <img src="https://i.ibb.co/tMbs4vmc/LOGOletrabl.png" alt="Logo de Vernice">
        <h1>Elige una categoría</h1>
        <div id="category-buttons">
            <button id="select-rings-btn" class="cta-button">Anillos</button>
            <button id="select-necklaces-btn" class="cta-button">Collares</button>
        </div>
    </div>

    <div id="ar-container" class="page hidden">
        <video id="ar-video" playsinline autoplay muted></video>
        <canvas id="ar-canvas"></canvas>
        <!-- Aquí iría la UI de AR (botones de cámara, dedos, etc.) -->
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const pages = {
            splash: document.getElementById('splash-screen'),
            category: document.getElementById('category-selector'),
            ar: document.getElementById('ar-container')
        };
        const buttons = {
            start: document.getElementById('start-button'),
            selectRings: document.getElementById('select-rings-btn'),
            selectNecklaces: document.getElementById('select-necklaces-btn')
        };
        const elements = {
            video: document.getElementById('ar-video'),
            canvas: document.getElementById('ar-canvas'),
            ctx: document.getElementById('ar-canvas').getContext('2d')
        };
        
        let state = { handDetector: null, faceDetector: null, lastDetections: [], activeMode: null, detectionInterval: null, ringImage: new Image(), ringLoaded: false };

        function switchPage(pageToShow) {
            Object.values(pages).forEach(page => page.classList.add('hidden'));
            pages[pageToShow].classList.remove('hidden');
        }

        buttons.start.addEventListener('click', () => switchPage('category'));
        buttons.selectRings.addEventListener('click', () => startArExperience('rings'));
        buttons.selectNecklaces.addEventListener('click', () => startArExperience('necklaces'));

        async function startArExperience(mode) {
            switchPage('ar');
            state.activeMode = mode;
            const facingMode = (mode === 'rings') ? 'environment' : 'user';

            try {
                await setupCamera(facingMode);
                if (mode === 'rings') {
                    state.ringImage.crossOrigin = "anonymous";
                    state.ringImage.src = 'https://i.ibb.co/DP4VQ1dr/1-90-quilates-anillo-de-compromi-Photoroom.png';
                    state.ringImage.onload = () => { state.ringLoaded = true; };
                    state.handDetector = await createDetector('hand');
                } else { // necklaces
                    state.faceDetector = await createDetector('face');
                }
                state.detectionInterval = setInterval(detect, 100);
                renderLoop();
            } catch (error) {
                alert("No se pudo iniciar la experiencia. Revisa los permisos de la cámara.");
                switchPage('category'); // Volvemos a la página anterior si hay un error
            }
        }

        async function setupCamera(facingMode) {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
            elements.video.srcObject = stream;
            await elements.video.play();
            elements.canvas.width = elements.video.videoWidth;
            elements.canvas.height = elements.video.videoHeight;
        }

        async function createDetector(type) {
             if (type === 'hand') {
                const model = handPoseDetection.SupportedModels.MediaPipeHands;
                const config = { runtime: 'mediapipe', solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands', modelType: 'full' };
                return handPoseDetection.createDetector(model, config);
            } else { // face
                const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
                const config = { runtime: 'mediapipe', solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh', refineLandmarks: true };
                return faceLandmarksDetection.createDetector(model, config);
            }
        }
        
        async function detect() {
            if (elements.video.paused) return;
            if (state.activeMode === 'rings' && state.handDetector) {
                state.lastDetections = await state.handDetector.estimateHands(elements.video);
            } else if (state.activeMode === 'necklaces' && state.faceDetector) {
                state.lastDetections = await state.faceDetector.estimateFaces(elements.video);
            }
        }

        function renderLoop() {
            elements.ctx.clearRect(0, 0, elements.canvas.width, elements.canvas.height);
            const isFrontCamera = elements.video.srcObject.getVideoTracks()[0].getSettings().facingMode !== 'environment';
            elements.ctx.save();
            if (isFrontCamera) {
                elements.ctx.scale(-1, 1);
                elements.ctx.drawImage(elements.video, -elements.canvas.width, 0, elements.canvas.width, elements.canvas.height);
            } else {
                elements.ctx.drawImage(elements.video, 0, 0, elements.canvas.width, elements.canvas.height);
            }
            elements.ctx.restore();
            
            if (state.lastDetections.length > 0) {
                if (state.activeMode === 'rings') drawRing(state.lastDetections);
                else if (state.activeMode === 'necklaces') drawNeckPoints(state.lastDetections);
            }
            requestAnimationFrame(renderLoop);
        }

        function drawRing(hands) { /* ... Lógica de dibujar anillo ... */ }
        
        function drawNeckPoints(faces) {
            // Puntos clave para la clavícula y base del cuello.
            // Estos índices están cuidadosamente seleccionados de la documentación de MediaPipe
            // para formar un "anclaje" estable para un collar.
            const neckAnchorPoints = [
                21, 71, 146, 375, 301, // Línea de la mandíbula inferior
                199, 420, // Puntos extremos de la mandíbula
                175, 399, // Puntos de la "barbilla"
                152, 381, // Puntos centrales del cuello/pecho
            ];
            for (const face of faces) {
                for (const index of neckAnchorPoints) {
                    const kp = face.keypoints[index];
                    if (!kp) continue;
                    elements.ctx.fillStyle = '#D5B488';
                    elements.ctx.beginPath();
                    elements.ctx.arc(kp.x, kp.y, 4, 0, 2 * Math.PI);
                    elements.ctx.fill();
                }
            }
        }
    });
    </script>
</body>
</html>
