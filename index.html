<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Probador Virtual - Vernice (Corazón)</title>
    <link rel="icon" href="https://i.ibb.co/9FGjgr6/LOGOnegro-Original.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Montserrat', sans-serif; background-color: #181516; color: #FFFFFF; overflow: hidden; }
        #splash-screen { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .cta-button { background-color: #D5B488; color: #181516; border: none; padding: 20px 40px; font-size: 1.2rem; font-weight: 700; text-transform: uppercase; cursor: pointer; border-radius: 8px; }
        #ar-container { width: 100%; height: 100%; position: relative; display: none; }
        #ar-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #ar-video { display: none; }
    </style>
</head>
<body>
    <div id="splash-screen">
        <button id="start-button" class="cta-button">Empezar</button>
    </div>
    <div id="ar-container">
        <video id="ar-video" playsinline autoplay muted></video>
        <canvas id="ar-canvas"></canvas>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const elements = {
            splashScreen: document.getElementById('splash-screen'),
            startButton: document.getElementById('start-button'),
            arContainer: document.getElementById('ar-container'),
            video: document.getElementById('ar-video'),
            canvas: document.getElementById('ar-canvas'),
            ctx: document.getElementById('ar-canvas').getContext('2d')
        };

        let handDetector = null;
        let lastDetections = [];
        let detectionInterval = null;
        const ringImage = new Image();
        let ringLoaded = false;

        ringImage.crossOrigin = "anonymous"; 
        const RING_URL = 'https://i.ibb.co/DP4VQ1dr/1-90-quilates-anillo-de-compromi-Photoroom.png';

        function initializeApp() {
            ringImage.src = RING_URL;
            ringImage.onload = () => { ringLoaded = true; console.log("Anillo de Vernice cargado con éxito."); };
            ringImage.onerror = () => { console.error("ERROR CRÍTICO: No se pudo cargar la imagen del anillo desde la URL."); };
            elements.startButton.addEventListener('click', startArExperience);
        }

        async function startArExperience() {
            elements.splashScreen.style.display = 'none';
            elements.arContainer.style.display = 'block';

            try {
                await setupCamera();
                handDetector = await createHandDetector();
                detectionInterval = setInterval(detect, 100);
                renderLoop();
            } catch (error) {
                console.error("Fallo en la secuencia de inicio:", error);
                alert("No se pudo iniciar la experiencia. Revisa los permisos de la cámara.");
            }
        }

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            elements.video.srcObject = stream;
            await elements.video.play();
            elements.canvas.width = elements.video.videoWidth;
            elements.canvas.height = elements.video.videoHeight;
        }

        async function createHandDetector() {
            const model = handPoseDetection.SupportedModels.MediaPipeHands;
            const config = { runtime: 'mediapipe', solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands', modelType: 'full' };
            return handPoseDetection.createDetector(model, config);
        }

        async function detect() {
            if (elements.video.paused || !handDetector) return;
            lastDetections = await handDetector.estimateHands(elements.video);
        }

        function renderLoop() {
            elements.ctx.clearRect(0, 0, elements.canvas.width, elements.canvas.height);
            elements.ctx.drawImage(elements.video, 0, 0, elements.canvas.width, elements.canvas.height);
            if (lastDetections.length > 0) {
                drawRing(lastDetections);
            }
            requestAnimationFrame(renderLoop);
        }

        // --- ¡LA MAGIA DEL JOYERO DIGITAL! ---
        function drawRing(hands) {
            if (!ringLoaded) return;
            for (const hand of hands) {
                // Puntos clave del dedo índice: 5 (base), 6 (medio)
                const p1 = hand.keypoints[5];
                const p2 = hand.keypoints[6];

                // --- 1. CÁLCULO DE ROTACIÓN ---
                // Usamos la tangente inversa para obtener el ángulo entre los dos puntos.
                const angle = Math.atan2(p2.y - p1.y, p2.x - p1.x);

                // --- 2. CÁLCULO DE TAMAÑO ---
                // Medimos la distancia entre los dos nudillos. Esta será nuestra referencia
                // para saber qué tan "ancho" es el dedo en la pantalla.
                const fingerWidth = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));

                // El ancho del anillo será proporcional al ancho del dedo.
                // El '2.8' es un factor de escala que podemos ajustar. Un número más
                // grande hará el anillo más grande, y viceversa.
                const ringWidth = fingerWidth * 2.8;
                // Mantenemos la proporción de la imagen original.
                const ringHeight = ringWidth * (ringImage.height / ringImage.width);

                // --- 3. CÁLCULO DE POSICIÓN ---
                // Empezamos guardando el estado actual del canvas (para no afectar otros dibujos).
                elements.ctx.save();
                
                // Movemos el "origen" del canvas al punto del primer nudillo.
                elements.ctx.translate(p1.x, p1.y);
                
                // Rotamos todo el canvas según el ángulo del dedo.
                elements.ctx.rotate(angle);

                // Ahora que estamos "alineados" con el dedo, nos desplazamos un poco
                // a lo largo de él para colocar el anillo entre los nudillos.
                // El '0.5' significa que nos moveremos la mitad de la distancia entre nudillos.
                elements.ctx.translate(fingerWidth * 0.5, 0);

                // Finalmente, dibujamos la imagen del anillo. Como hemos movido y rotado
                // el canvas, la imagen aparecerá en el lugar correcto.
                // Dibujamos desde el centro (-ancho/2, -alto/2) para que quede bien centrado.
                elements.ctx.drawImage(ringImage, -ringWidth / 2, -ringHeight / 2, ringWidth, ringHeight);
                
                // Restauramos el canvas a su estado original para el próximo fotograma.
                elements.ctx.restore();
            }
        }

        initializeApp();
    });
    </script>
</body>
</html>
