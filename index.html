        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Montserrat', sans-serif; background-color: #181516; color: #FFFFFF; overflow: hidden; }

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Referencias y Estado ---
        const elements = { splashScreen: document.getElementById('splash-screen'), startButton: document.getElementById('start-button'), arContainer: document.getElementById('ar-container'), video: document.getElementById('ar-video'), canvas: document.getElementById('ar-canvas'), ctx: document.getElementById('ar-canvas').getContext('2d'), flipButton: document.getElementById('flip-camera-button'), toggleJewelryButton: document.getElementById('toggle-jewelry-button'), jewelryCarousel: document.getElementById('jewelry-carousel'), uiContainer: document.getElementById('ui-container'), handLeftSvg: document.getElementById('hand-left-svg'), handRightSvg: document.getElementById('hand-right-svg') };
        const state = { handDetector: null, currentFacingMode: 'environment', activeFinger: 'ring', activeJewelId: null, lastDetections: [], detectionInterval: null };
        const jewelryCatalog = { 'ring-1': { imageUrl: 'https://i.ibb.co/DP4VQ1dr/1-90-quilates-anillo-de-compromi-Photoroom.png', image: new Image(), loaded: false, scale: 0.85 }, 'ring-2': { imageUrl: 'https://i.ibb.co/TxVp1Ck4/Montura-Tiffany6unas2aguas1-8mm-r.png', image: new Image(), loaded: false, scale: 0.9 }, 'ring-3': { imageUrl: 'https://i.ibb.co/8Dwj5YkY/Tiffanypave0-03-rosa-round0-50-S.png', image: new Image(), loaded: false, scale: 1.0 } };
        const fingerMap = { index: 5, middle: 9, ring: 13, pinky: 17, thumb: 1 }; // Incluimos pulgar y meñique

        // --- Inicialización ---
        function initializeApp() {
            preloadJewelryImages();
            elements.startButton.addEventListener('click', startArExperience);
            elements.flipButton.addEventListener('click', flipCamera);
            elements.toggleJewelryButton.addEventListener('click', () => elements.jewelryCarousel.classList.toggle('visible'));
            document.querySelectorAll('.finger').forEach(fingerEl => {
                fingerEl.addEventListener('click', () => selectFinger(fingerEl.dataset.finger));
            });
        }

        // --- Lógica Principal ---
        async function startArExperience() { /* ... */ }
        function preloadJewelryImages() { /* ... */ }
        function populateJewelryCarousel() { /* ... */ }
        function selectJewel(id) { /* ... */ }
        function flipCamera() { /* ... */ }
        async function setupCamera() { /* ... */ }
        async function createHandDetector() { /* ... */ }

        function selectFinger(finger) {
            state.activeFinger = finger;
            document.querySelectorAll('.finger').forEach(f => f.classList.remove('active'));
            document.querySelectorAll(`.finger[data-finger="${finger}"]`).forEach(f => f.classList.add('active'));
        }

        async function detect() {
            if (elements.video.paused || !state.handDetector) return;
            const hands = await state.handDetector.estimateHands(elements.video);
            state.lastDetections = hands;

            // --- ¡LA MAGIA DE LA UI ADAPTATIVA! ---
            if (hands.length > 0) {
                const handedness = hands[0].handedness; // "Left" o "Right"
                if (handedness === 'Left') {
                    elements.uiContainer.className = 'ui-right';
                    elements.handLeftSvg.style.display = 'block';
                    elements.handRightSvg.style.display = 'none';
                } else {
                    elements.uiContainer.className = 'ui-left';
                    elements.handRightSvg.style.display = 'block';
                    elements.handLeftSvg.style.display = 'none';
                }
            }
        }

        function renderLoop() {
            elements.ctx.clearRect(0, 0, elements.canvas.width, elements.canvas.height);
            elements.ctx.drawImage(elements.video, 0, 0, elements.canvas.width, elements.canvas.height);
            if (state.lastDetections.length > 0) {
                drawRing(state.lastDetections);
            }
            requestAnimationFrame(renderLoop);
        }

        function drawRing(hands) {
            if (!state.activeJewelId) return;
            const jewel = jewelryCatalog[state.activeJewelId];
            if (!jewel || !jewel.loaded) return;
            
            for (const hand of hands) {
                const anchorIndex = fingerMap[state.activeFinger];
                if (!anchorIndex) continue;
                
                const p1 = (anchorIndex === 1) ? hand.keypoints[2] : hand.keypoints[anchorIndex]; // Lógica especial para el pulgar
                const p2 = (anchorIndex === 1) ? hand.keypoints[3] : hand.keypoints[anchorIndex + 1];
                if (!p1 || !p2) continue;

                const angle = Math.atan2(p2.y - p1.y, p2.x - p1.x) + Math.PI / 2;
                const fingerWidth = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
                const ringWidth = fingerWidth * jewel.scale;
                const ringHeight = ringWidth * (jewel.image.height / jewel.image.width);
                const midX = (p1.x + p2.x) / 2;
                const midY = (p1.y + p2.y) / 2;
                
                elements.ctx.save();
                elements.ctx.translate(midX, midY);
                elements.ctx.rotate(angle);
                elements.ctx.drawImage(jewel.image, -ringWidth / 2, -ringHeight / 2, ringWidth, ringHeight);
                elements.ctx.restore();
            }
        }

        initializeApp();
    });
    </script>
