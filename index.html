    <style>
        /* (El CSS no necesita cambios) */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Montserrat', sans-serif; background-color: #181516; color: #FFFFFF; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        #splash-screen { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; box-sizing: border-box; transition: opacity 0.5s ease-out; }
        #splash-screen img { max-width: 250px; margin-bottom: 2rem; filter: drop-shadow(0 0 15px rgba(213, 180, 136, 0.7)); }
        #splash-screen h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        #splash-screen p { font-size: 1.2rem; max-width: 400px; margin-bottom: 2.5rem; }
        .cta-button { background-color: #D5B488; color: #181516; border: none; padding: 15px 40px; font-family: 'Montserrat', sans-serif; font-size: 1rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; border-radius: 8px; }
        #ar-container { width: 100%; height: 100%; position: relative; display: none; background-color: #181516; }
        #ar-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #ar-video { display: none; }
        #flip-camera-button { position: absolute; top: 20px; right: 20px; z-index: 100; background-color: transparent; border: none; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
        .flip-camera-icon { background-color: rgba(24, 21, 22, 0.7); border: 2px solid #D5B488; border-radius: 50%; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; transition: all 0.2s ease; }
        #flip-camera-button:hover .flip-camera-icon { background-color: #D5B488; }
        #flip-camera-button svg { width: 55%; height: 55%; fill: #D5B488; transition: fill 0.2s ease; }
        #flip-camera-button:hover svg { fill: #181516; }
        #flip-camera-button span { color: #FFFFFF; font-family: 'Montserrat', sans-serif; font-size: 0.6rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        #jewelry-selector { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 100; background-color: rgba(24, 21, 22, 0.7); border: 1px solid #D5B488; border-radius: 12px; padding: 8px; }
        .selector-button { background-color: transparent; border: none; color: #FFFFFF; font-family: 'Montserrat', sans-serif; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; font-size: 0.9rem; padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: all 0.2s ease-in-out; }
        .selector-button.active { background-color: #D5B488; color: #181516; }
        #loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: none; justify-content: center; align-items: center; z-index: 200; flex-direction: column; gap: 20px; }
        .loading-spinner { width: 50px; height: 50px; border: 5px solid rgba(213, 180, 136, 0.3); border-top-color: #D5B488; border-radius: 50%; animation: spin 1s linear infinite; }
        #loading-text { color: #FFFFFF; font-size: 1.2rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #jewelry-carousel-container { position: absolute; bottom: 20px; left: 0; width: 100%; display: none; z-index: 110; }
        #jewelry-carousel { display: flex; gap: 15px; padding: 0 20px; overflow-x: auto; -ms-overflow-style: none; scrollbar-width: none; }
        #jewelry-carousel::-webkit-scrollbar { display: none; }
        .jewel-button { background-color: rgba(24, 21, 22, 0.7); border: 3px solid #D5B488; border-radius: 12px; width: 70px; height: 70px; flex-shrink: 0; cursor: pointer; background-size: contain; background-position: center; background-repeat: no-repeat; transition: all 0.2s ease; }
        .jewel-button.active { border-color: #FFFFFF; transform: scale(1.1); }
    </style>
</head>
