<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probador Virtual - Vernice</title>
    <link rel="icon" href="https://i.ibb.co/9FGjgr6/LOGOnegro-Original.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Montserrat', sans-serif; background-color: #181516; color: #FFFFFF; overflow: hidden; }
        #splash-screen { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; box-sizing: border-box; }
        #splash-screen img { max-width: 250px; margin-bottom: 2rem; }
        #splash-screen h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        #splash-screen p { font-size: 1.2rem; max-width: 400px; margin-bottom: 2.5rem; }
        .cta-button { background-color: #D5B488; color: #181516; border: none; padding: 20px 40px; font-size: 1.2rem; font-weight: 700; text-transform: uppercase; cursor: pointer; border-radius: 8px; }
        #ar-container { display: none; }
    </style>
</head>
<body>
    <div id="splash-screen">
        <img src="https://i.ibb.co/tMbs4vmc/LOGOletrabl.png" alt="Logo de Vernice">
        <h1>Bienvenida</h1>
        <p>Pruébate nuestras joyas virtualmente con una experiencia en tiempo real.</p>
        <button id="start-button" class="cta-button">Empezar</button>
    </div>
    <div id="ar-container">
        <!-- Vacío por ahora -->
    </div>

    <script>
    // Se ejecuta solo cuando todo el HTML está listo.
    document.addEventListener('DOMContentLoaded', () => {
        const startButton = document.getElementById('start-button');
        const splashScreen = document.getElementById('splash-screen');
        const arContainer = document.getElementById('ar-container');

        if (startButton) {
            startButton.addEventListener('click', () => {
                console.log("Botón Empezar funciona.");
                splashScreen.style.display = 'none';
                arContainer.style.display = 'block';
                alert("Misión 1 Completada: La pantalla de inicio funciona. Ahora añadiremos la cámara.");
            });
        }
    });
    </script>
</body>
</html>
