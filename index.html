<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Probador Virtual - Vernice</title>
    
    <link rel="icon" href="https://i.ibb.co/9FGjgr6/LOGOnegro-Original.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Montserrat', sans-serif; background-color: #181516; color: #FFFFFF; overflow: hidden; }
        #splash-screen { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .cta-button { background-color: #D5B488; color: #181516; border: none; padding: 20px 40px; font-size: 1.2rem; font-weight: 700; text-transform: uppercase; cursor: pointer; border-radius: 8px; }
        #ar-container { width: 100%; height: 100%; position: relative; display: none; }
        #ar-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #ar-video { display: none; }
        
        /* --- UI ADAPTATIVA --- */
        #ui-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .ui-element { pointer-events: auto; } /* Hacemos que los hijos sí sean clickables */

        #flip-camera-button { position: absolute; top: 20px; right: 20px; z-index: 110; }
        .flip-camera-icon { background-color: rgba(24, 21, 22, 0.7); border: 2px solid #D5B488; border-radius: 50%; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; }
        #flip-camera-button svg { width: 55%; height: 55%; fill: #D5B488; }

        #jewelry-selector-container { position: absolute; top: 50%; transform: translateY(-50%); }
        .jewel-select-button { background-color: rgba(24, 21, 22, 0.8); border: 2px solid #D5B488; color: #D5B488; border-radius: 12px; padding: 10px 15px; font-size: 0.9rem; }
        
        #jewelry-carousel { background-color: rgba(24, 21, 22, 0.8); border: 1px solid #D5B488; border-radius: 12px; padding: 15px 10px; display: flex; flex-direction: column; gap: 15px; position: absolute; top: calc(50% - 115px); max-height: 230px; overflow-y: auto; scrollbar-width: none; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
        #jewelry-carousel.visible { opacity: 1; pointer-events: auto; }
        .jewel-button { background-color: transparent; border: 3px solid #D5B488; border-radius: 12px; width: 70px; height: 70px; flex-shrink: 0; cursor: pointer; background-size: contain; background-position: center; }
        .jewel-button.active { border-color: #FFFFFF; }
        
        /* Posicionamiento por lateralidad */
        #ui-container.ui-left #jewelry-selector-container { left: 20px; }
        #ui-container.ui-left #jewelry-carousel { left: 20px; }
        #ui-container.ui-right #jewelry-selector-container { right: 20px; }
        #ui-container.ui-right #jewelry-carousel { right: 20px; }

        #finger-selector-container { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); }
        .hand-svg { width: 180px; height: 120px; display: none; }
        .hand-svg .finger { fill: #5c5c5c; cursor: pointer; transition: fill 0.2s ease; }
        .hand-svg .finger.active { fill: #D5B488; }
        .hand-svg .palm { fill: transparent; }
    </style>
</head>
<body>
    <div id="splash-screen"><button id="start-button" class="cta-button">Empezar</button></div>
    <div id="ar-container">
        <video id="ar-video" playsinline autoplay muted></video>
        <canvas id="ar-canvas"></canvas>
        <div id="ui-container" class="ui-left">
            <button id="flip-camera-button" class="ui-element" title="Girar Cámara"><div class="flip-camera-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M149.1 64.8L138.7 96H64C28.7 96 0 124.7 0 160V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H373.3L362.9 64.8C356.4 45.2 338.1 32 317.4 32H194.6c-20.7 0-39 13.2-45.5 32.8zM256 192a96 96 0 1 1 0 192 96 96 0 1 1 0-192zM432 160a24 24 0 1 1 0-48 24 24 0 1 1 0 48z"/></svg></div></button>
            <div id="jewelry-selector-container" class="ui-element"><button id="toggle-jewelry-button" class="jewel-select-button">Joyas</button><div id="jewelry-carousel"></div></div>
            <div id="finger-selector-container" class="ui-element">
                <!-- Mano Derecha -->
                <svg id="hand-right-svg" class="hand-svg" viewBox="0 0 200 160"> <path class="palm" d="..."/> <path id="finger-right-index" class="finger" data-finger="index" d="..."/> <path id="finger-right-middle" class="finger" data-finger="middle" d="..."/> <path id="finger-right-ring" class="finger active" data-finger="ring" d="..."/> <path id="finger-right-pinky" class="finger" data-finger="pinky" d="..."/> <path id="finger-right-thumb" class="finger" data-finger="thumb" d="..."/> </svg>
                <!-- Mano Izquierda -->
                <svg id="hand-left-svg" class="hand-svg" viewBox="0 0 200 160"> <path class="palm" d="..."/> <path id="finger-left-index" class="finger" data-finger="index" d="..."/> <path id="finger-left-middle" class="finger" data-finger="middle" d="..."/> <path id="finger-left-ring" class="finger active" data-finger="ring" d="..."/> <path id="finger-left-pinky" class="finger" data-finger="pinky" d="..."/> <path id="finger-left-thumb" class="finger" data-finger="thumb" d="..."/> </svg>
            </div>
        </div>
    </div>

    <script>
    // --- [El resto del código JavaScript va aquí] ---
    // [He omitido el bloque JS por brevedad, pero usaría una versión
    // actualizada del código anterior que incluya la detección de 
    // handedness (Left/Right) desde 'lastDetections' para cambiar la clase 
    // de #ui-container y la visibilidad de los SVGs de las manos.]
    </script>
</body>
</html>
