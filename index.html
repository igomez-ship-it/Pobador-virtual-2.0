<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Probador Virtual - Vernice</title>
    
    <link rel="icon" href="https://i.ibb.co/9FGjgr6/LOGOnegro-Original.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Montserrat', sans-serif; background-color: #181516; color: #FFFFFF; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        #splash-screen { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; box-sizing: border-box; transition: opacity 0.5s ease-out; }
        #splash-screen img { max-width: 250px; margin-bottom: 2rem; filter: drop-shadow(0 0 15px rgba(213, 180, 136, 0.7)); }
        #splash-screen h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        #splash-screen p { font-size: 1.2rem; max-width: 400px; margin-bottom: 2.5rem; }
        .cta-button { background-color: #D5B488; color: #181516; border: none; padding: 15px 40px; font-family: 'Montserrat', sans-serif; font-size: 1rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; border-radius: 8px; }
        #ar-container { width: 100%; height: 100%; position: relative; display: none; background-color: #181516; }
        #ar-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #ar-video { display: none; }
        #flip-camera-button { position: absolute; top: 20px; right: 20px; z-index: 100; background-color: transparent; border: none; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
        .flip-camera-icon { background-color: rgba(24, 21, 22, 0.7); border: 2px solid #D5B488; border-radius: 50%; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; transition: all 0.2s ease; }
        #flip-camera-button:hover .flip-camera-icon { background-color: #D5B488; }
        #flip-camera-button svg { width: 55%; height: 55%; fill: #D5B488; transition: fill 0.2s ease; }
        #flip-camera-button:hover svg { fill: #181516; }
        #flip-camera-button span { color: #FFFFFF; font-family: 'Montserrat', sans-serif; font-size: 0.6rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        
        /* --- ¡NUEVO DISEÑO! SELECTOR DE DEDO LATERAL --- */
        #finger-selector {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column; /* Apilado vertical */
            gap: 15px;
            background-color: rgba(24, 21, 22, 0.7);
            border: 1px solid #D5B488;
            border-radius: 12px;
            padding: 15px 10px;
            z-index: 110;
        }
        .finger-button {
            background-color: transparent;
            border: 3px solid transparent;
            padding: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .finger-button:hover {
            background-color: rgba(213, 180, 136, 0.2);
        }
        .finger-button.active {
            border-color: #D5B488;
        }
        .finger-button svg {
            width: 30px;
            height: 50px;
            fill: #D5B488;
        }
    </style>
</head>
<body>
    <div id="splash-screen"><img src="https://i.ibb.co/tMbs4vmc/LOGOletrabl.png" alt="Logo de Vernice"><h1>Bienvenida</h1><p>Pruébate nuestras joyas virtualmente con una experiencia en tiempo real.</p><button id="start-button" class="cta-button">Empezar</button></div>
    <div id="ar-container">
        <button id="flip-camera-button" title="Cambiar cámara"><div class="flip-camera-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M149.1 64.8L138.7 96H64C28.7 96 0 124.7 0 160V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H373.3L362.9 64.8C356.4 45.2 338.1 32 317.4 32H194.6c-20.7 0-39 13.2-45.5 32.8zM256 192a96 96 0 1 1 0 192 96 96 0 1 1 0-192zM432 160a24 24 0 1 1 0-48 24 24 0 1 1 0 48z"/></svg></div><span>Girar</span></button>
        <!-- ¡NUEVO! Selector de Dedo lateral -->
        <div id="finger-selector">
            <button class="finger-button" data-finger="index" title="Dedo Índice"><svg viewBox="0 0 32 58"><path d="M24.7,57.9H7.3c-2.4,0-4.3-1.9-4.3-4.3V21.4c0-2.4,1.9-4.3,4.3-4.3h17.4c2.4,0,4.3,1.9,4.3,4.3v32.2 C29,56,27.1,57.9,24.7,57.9z"/><path d="M21.7,17.1V7.8c0-2.4-1.9-4.3-4.3-4.3h0c-2.4,0-4.3,1.9-4.3,4.3v10c0,2.4,1.9,4.3,4.3,4.3h0 C19.8,22.1,21.7,20.2,21.7,17.1z"/></svg></button>
            <button class="finger-button" data-finger="middle" title="Dedo Corazón"><svg viewBox="0 0 32 58"><path d="M24.7,57.9H7.3c-2.4,0-4.3-1.9-4.3-4.3V26.4c0-2.4,1.9-4.3,4.3-4.3h17.4c2.4,0,4.3,1.9,4.3,4.3v27.2 C29,56,27.1,57.9,24.7,57.9z"/><path d="M21.7,22.1V4.8c0-2.4-1.9-4.3-4.3-4.3h0c-2.4,0-4.3,1.9-4.3,4.3v18c0,2.4,1.9,4.3,4.3,4.3h0 C19.8,27.1,21.7,25.2,21.7,22.1z"/></svg></button>
            <button class="finger-button active" data-finger="ring" title="Dedo Anular"><svg viewBox="0 0 32 58"><path d="M24.7,57.9H7.3c-2.4,0-4.3-1.9-4.3-4.3V31c0-2.4,1.9-4.3,4.3-4.3h17.4c2.4,0,4.3,1.9,4.3,4.3v22.6 C29,56,27.1,57.9,24.7,57.9z"/><path d="M21.7,26.7v-13c0-2.4-1.9-4.3-4.3-4.3h0c-2.4,0-4.3,1.9-4.3,4.3v13.8c0,2.4,1.9,4.3,4.3,4.3h0 C19.8,31,21.7,29.1,21.7,26.7z"/></svg></button>
        </div>
        <video id="ar-video" playsinline autoplay muted></video><canvas id="ar-canvas"></canvas>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const elements = { splashScreen: document.getElementById('splash-screen'), startButton: document.getElementById('start-button'), arContainer: document.getElementById('ar-container'), video: document.getElementById('ar-video'), canvas: document.getElementById('ar-canvas'), ctx: document.getElementById('ar-canvas').getContext('2d'), flipButton: document.getElementById('flip-camera-button'), watermark: new Image() };
        const state = { handDetector: null, currentFacingMode: 'environment', activeFinger: 'ring', lastDetections: [], detectionInterval: null };
        
        const VERNICE_LOGO_URL = 'https://i.ibb.co/9FGjgr6/LOGOnegro-Original.png';
        const ringImage = new Image();
        let ringLoaded = false;
        ringImage.crossOrigin = "anonymous"; 
        const RING_URL = 'https://i.ibb.co/DP4VQ1dr/1-90-quilates-anillo-de-compromi-Photoroom.png';
        
        const fingerMap = { index: 5, middle: 9, ring: 13 };
        const assetsReadyPromise = new Promise((resolve) => { elements.watermark.src = VERNICE_LOGO_URL; elements.watermark.onload = resolve; elements.watermark.onerror = resolve; });

        function initializeEventListeners() {
            elements.startButton.addEventListener('click', startArExperience);
            elements.flipButton.addEventListener('click', flipCamera);
            document.querySelectorAll('.finger-button').forEach(button => {
                button.addEventListener('click', () => selectFinger(button.dataset.finger));
            });
        }

        async function startArExperience() {
            preloadRingImage();
            await assetsReadyPromise;
            elements.splashScreen.style.display = 'none';
            elements.arContainer.style.display = 'block';
            await setupCamera(state.currentFacingMode);
            await createHandDetector();
            state.detectionInterval = setInterval(detect, 100);
            renderLoop();
        }
        
        function preloadRingImage() { ringImage.src = RING_URL; ringImage.onload = () => { ringLoaded = true; }; }
        function selectFinger(finger) { state.activeFinger = finger; document.querySelectorAll('.finger-button').forEach(btn => btn.classList.remove('active')); document.querySelector(`.finger-button[data-finger="${finger}"]`).classList.add('active'); }
        function flipCamera() { state.currentFacingMode = (state.currentFacingMode === 'user') ? 'environment' : 'user'; setupCamera(state.currentFacingMode); }

        async function setupCamera(facingMode) {
            if (elements.video.srcObject) { elements.video.srcObject.getTracks().forEach(t => t.stop()); }
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
            elements.video.srcObject = stream;
            await elements.video.play();
            elements.canvas.width = elements.video.videoWidth;
            elements.canvas.height = elements.video.videoHeight;
            elements.canvas.style.transform = (facingMode === 'user') ? 'scaleX(-1)' : 'scaleX(1)';
        }

        async function createHandDetector() {
            const model = handPoseDetection.SupportedModels.MediaPipeHands;
            const config = { runtime: 'mediapipe', solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands', modelType: 'full' };
            state.handDetector = await handPoseDetection.createDetector(model, config);
        }

        async function detect() { if (elements.video.paused || !state.handDetector) return; state.lastDetections = await state.handDetector.estimateHands(elements.video); }
        
        function renderLoop() {
            elements.ctx.clearRect(0, 0, elements.canvas.width, elements.canvas.height);
            elements.ctx.drawImage(elements.video, 0, 0, elements.canvas.width, elements.canvas.height);
            drawWatermark();
            if (state.lastDetections.length > 0) {
                drawHandJewelry(state.lastDetections);
            }
            requestAnimationFrame(renderLoop);
        }

        function drawWatermark() { if (!elements.watermark.complete || elements.watermark.naturalWidth === 0) return; const size = Math.min(elements.canvas.width, elements.canvas.height) * 0.08; const padding = 20; elements.ctx.save(); elements.ctx.globalAlpha = 0.6; if (state.currentFacingMode === 'user') { elements.ctx.scale(-1, 1); elements.ctx.drawImage(elements.watermark, -size - padding, padding, size, size); } else { elements.ctx.drawImage(elements.watermark, padding, padding, size, size); } elements.ctx.restore(); }
        
        function drawHandJewelry(hands) {
            if (!ringLoaded) return;
            for (const hand of hands) {
                const anchorIndex = fingerMap[state.activeFinger];
                if (!anchorIndex) continue;
                const p1 = hand.keypoints[anchorIndex];
                const p2 = hand.keypoints[anchorIndex + 1];
                if (!p1 || !p2) continue;
                const angle = Math.atan2(p2.y - p1.y, p2.x - p1.x) + Math.PI / 2;
                const fingerWidth = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
                const ringWidth = fingerWidth * 0.85;
                const ringHeight = ringWidth * (ringImage.height / ringImage.width);
                const midX = (p1.x + p2.x) / 2;
                const midY = (p1.y + p2.y) / 2;
                elements.ctx.save();
                elements.ctx.translate(midX, midY);
                elements.ctx.rotate(angle);
                elements.ctx.drawImage(ringImage, -ringWidth / 2, -ringHeight / 2, ringWidth, ringHeight);
                elements.ctx.restore();
            }
        }
        
        initializeEventListeners();
    });
    </script>
</body>
</html>
