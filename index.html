<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico Final de Video</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; }
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px 50px;
            font-size: 1.8rem;
            font-family: sans-serif;
            cursor: pointer;
            z-index: 10;
        }
        /* El video ahora será VISIBLE directamente */
        #camera-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Le aplicamos el efecto espejo directamente aquí */
            transform: scaleX(-1);
            display: none; /* Empezará oculto */
        }
    </style>
</head>
<body>

    <button id="start-button">INICIAR DIAGNÓSTICO</button>
    
    <!-- Este es el único elemento que importa. No hay canvas. -->
    <video id="camera-video" playsinline autoplay muted></video>

    <script>
        const startButton = document.getElementById('start-button');
        const videoElement = document.getElementById('camera-video');

        // Esta es la única acción en toda la página.
        startButton.addEventListener('click', async () => {
            console.log("Iniciando la prueba más simple posible...");
            startButton.style.display = 'none';

            // El video se hace visible.
            videoElement.style.display = 'block';

            try {
                // 1. Pedimos la cámara.
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                console.log("Stream obtenido.");

                // 2. Lo asignamos DIRECTAMENTE al elemento de video.
                videoElement.srcObject = stream;
                
                // 3. Forzamos la reproducción por si acaso.
                // Esta es la secuencia más directa posible.
                videoElement.play();
                console.log("Orden de 'play' enviada.");

            } catch (error) {
                console.error("DIAGNÓSTICO FALLIDO:", error);
                alert(`Error definitivo: ${error.name} - ${error.message}`);
                videoElement.style.display = 'none';
                startButton.style.display = 'block';
            }
        });
    </script>
</body>
</html>
