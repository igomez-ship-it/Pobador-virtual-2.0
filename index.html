<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probador Virtual - Vernice</title>
    <link rel="icon" href="https://i.ibb.co/9FGjgr6/LOGOnegro-Original.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Montserrat', sans-serif; background-color: #181516; color: #FFFFFF; overflow: hidden; }
        #splash-screen { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; box-sizing: border-box; }
        #splash-screen img { max-width: 250px; margin-bottom: 2rem; }
        #splash-screen h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        #splash-screen p { font-size: 1.2rem; max-width: 400px; margin-bottom: 2.5rem; }
        .cta-button { background-color: #D5B488; color: #181516; border: none; padding: 20px 40px; font-size: 1.2rem; font-weight: 700; text-transform: uppercase; cursor: pointer; border-radius: 8px; }
        #ar-container { width: 100%; height: 100%; position: relative; display: none; }
        #ar-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #ar-video { display: none; }
    </style>
</head>
<body>
    <div id="splash-screen">
        <img src="https://i.ibb.co/tMbs4vmc/LOGOletrabl.png" alt="Logo de Vernice">
        <h1>Bienvenida</h1>
        <p>Pruébate nuestras joyas virtualmente con una experiencia en tiempo real.</p>
        <button id="start-button" class="cta-button">Empezar</button>
    </div>
    <div id="ar-container">
        <video id="ar-video" playsinline autoplay muted></video>
        <canvas id="ar-canvas"></canvas>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const elements = {
            splashScreen: document.getElementById('splash-screen'),
            startButton: document.getElementById('start-button'),
            arContainer: document.getElementById('ar-container'),
            video: document.getElementById('ar-video'),
            canvas: document.getElementById('ar-canvas'),
            ctx: document.getElementById('ar-canvas').getContext('2d')
        };

        elements.startButton.addEventListener('click', async () => {
            elements.splashScreen.style.display = 'none';
            elements.arContainer.style.display = 'block';

            try {
                await setupCamera();
                renderLoop();
                alert("Misión 2 Completada: La cámara funciona. Ahora añadiremos la IA.");
            } catch(error) {
                alert("Fallo al iniciar la cámara: " + error.message);
                elements.splashScreen.style.display = 'flex';
                elements.arContainer.style.display = 'none';
            }
        });

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            elements.video.srcObject = stream;
            await elements.video.play();
            elements.canvas.width = elements.video.videoWidth;
            elements.canvas.height = elements.video.videoHeight;
        }

        function renderLoop() {
            elements.ctx.clearRect(0, 0, elements.canvas.width, elements.canvas.height);
            elements.ctx.save();
            if (elements.video.srcObject && elements.video.srcObject.getVideoTracks()[0].getSettings().facingMode !== 'environment') {
                elements.ctx.scale(-1, 1);
                elements.ctx.drawImage(elements.video, -elements.canvas.width, 0, elements.canvas.width, elements.canvas.height);
            } else {
                elements.ctx.drawImage(elements.video, 0, 0, elements.canvas.width, elements.canvas.height);
            }
            elements.ctx.restore();
            requestAnimationFrame(renderLoop);
        }
    });
    </script>
</body>
</html>
