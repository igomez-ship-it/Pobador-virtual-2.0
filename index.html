<!DOCTYPE html>
<html lang="es">
<head>
    <!-- [HEAD COMPLETO CON LIBRERÍAS DE IA Y FUENTES] -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Probador Virtual [DEV] - Vernice</title>
    <link rel="icon" href="https://i.ibb.co/9FGjgr6/LOGOnegro-Original.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <style>
        /* [ESTILOS COMPLETOS PARA TODA LA UI] */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Montserrat', sans-serif; background-color: #181516; color: #FFFFFF; overflow: hidden; }
        .page { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: absolute; top: 0; left: 0; transition: opacity 0.5s ease, visibility 0s 0.5s; opacity: 1; visibility: visible; padding: 20px; box-sizing: border-box; }
        .page.hidden { opacity: 0; visibility: hidden; transition: opacity 0.5s ease, visibility 0s 0.5s; }
        .logo-image { max-width: 250px; margin-bottom: 2rem; }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        p { font-size: 1.2rem; max-width: 400px; margin-bottom: 2.5rem; }
        .cta-button { background-color: #D5B488; color: #181516; border: none; padding: 20px 40px; font-size: 1.2rem; font-weight: 700; text-transform: uppercase; cursor: pointer; border-radius: 8px; }
        #category-buttons { display: flex; flex-direction: column; gap: 20px; width: 100%; max-width: 400px; }
        #ar-container { width: 100%; height: 100%; position: relative; padding: 0;}
        #ar-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #ar-video { display: none; }
        .ui-element { pointer-events: auto; }
        #ui-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #back-button, #flip-camera-button { position: absolute; top: 20px; z-index: 120; background-color: rgba(24,21,22,0.7); border: 2px solid #D5B488; border-radius: 50%; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        #back-button { left: 20px; }
        #flip-camera-button { right: 20px; }
        #back-button svg { width: 45%; height: 45%; fill: #D5B488; }
        #flip-camera-button svg { width: 55%; height: 55%; fill: #D5B488; }
        #jewelry-selector-container { position: absolute; top: 50%; transform: translateY(-50%); transition: left 0.4s ease, right 0.4s ease; }
        #ui-container.ui-left #jewelry-selector-container { left: 20px; right: auto; }
        #ui-container.ui-right #jewelry-selector-container { right: 20px; left: auto; }
        .jewel-select-button { background-color: rgba(24,21,22,0.8); border: 2px solid #D5B488; color: #D5B488; border-radius: 12px; padding: 10px 15px; font-size: 0.9rem; }
        #jewelry-carousel { background-color: rgba(24,21,22,0.8); border: 1px solid #D5B488; border-radius: 12px; padding: 15px 10px; display: flex; flex-direction: column; gap: 15px; position: absolute; top: -100%; max-height: 230px; opacity: 0; transition: all 0.3s ease; pointer-events: none; }
        #ui-container.ui-left #jewelry-carousel { left: 20px; }
        #ui-container.ui-right #jewelry-carousel { right: 20px; }
        #jewelry-carousel.visible { opacity: 1; pointer-events: auto; top: calc(50% - 115px - 100px); }
        .jewel-button { background-color: transparent; border: 3px solid #D5B488; border-radius: 12px; width: 70px; height: 70px; flex-shrink: 0; cursor: pointer; background-size: contain; background-position: center; }
        .jewel-button.active { border-color: #FFFFFF; }
        #finger-selector-container { display: none; position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); width: 200px; height: 150px; }
        #hand-visual-selector { width: 100%; height: 100%; background-image: url('https://i.ibb.co/hFhNxZGD/Untitled-1-Photoroom.png'); background-size: contain; background-repeat: no-repeat; background-position: center; position: relative; transition: transform 0.4s ease; }
        #ui-container.ui-right #hand-visual-selector { transform: scaleX(-1); }
        .finger-hotspot { position: absolute; border-radius: 50%; cursor: pointer; border: 3px solid transparent; transition: border-color 0.2s ease; width: 15px; height: 15px; }
        .finger-hotspot.active { border-color: #D5B488; background-color: rgba(213, 180, 136, 0.3); }
        .finger-hotspot[data-finger="thumb"]  { top: 90px; left: 15px; } .finger-hotspot[data-finger="index"]  { top: 30px; left: 50px; } .finger-hotspot[data-finger="middle"] { top: 10px; left: 85px; } .finger-hotspot[data-finger="ring"]   { top: 25px; left: 120px; } .finger-hotspot[data-finger="pinky"]  { top: 55px; left: 155px; }
    </style>
</head>
<body>
    <div id="splash-screen" class="page">
        <img class="logo-image" src="https://i.ibb.co/tMbs4vmc/LOGOletrabl.png" alt="Logo de Vernice">
        <h1>Bienvenida</h1><p>Pruébate nuestras joyas virtualmente.</p>
        <button id="start-button" class="cta-button">Empezar</button>
    </div>
    <div id="category-selector" class="page hidden">
        <img class="logo-image" src="https://i.ibb.co/tMbs4vmc/LOGOletrabl.png" alt="Logo de Vernice">
        <h1>Elige una categoría</h1>
        <div id="category-buttons">
            <button id="select-rings-btn" class="cta-button">Anillos</button>
            <button id="select-necklaces-btn" class="cta-button">Collares</button>
        </div>
    </div>
    <div id="ar-container" class="page hidden">
        <video id="ar-video" playsinline autoplay muted></video>
        <canvas id="ar-canvas"></canvas>
        <div id="ui-container" class="ui-left">
            <button id="back-button" class="ui-element" title="Volver"><svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg></button>
            <button id="flip-camera-button" class="ui-element" title="Girar Cámara"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M149.1 64.8L138.7 96H64C28.7 96 0 124.7 0 160V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H373.3L362.9 64.8C356.4 45.2 338.1 32 317.4 32H194.6c-20.7 0-39 13.2-45.5 32.8zM256 192a96 96 0 1 1 0 192 96 96 0 1 1 0-192zM432 160a24 24 0 1 1 0-48 24 24 0 1 1 0 48z"/></svg></button>
            <div id="jewelry-selector-container" class="ui-element"><button id="toggle-jewelry-button" class="jewel-select-button">Joyas</button><div id="jewelry-carousel"></div></div>
            <div id="finger-selector-container" class="ui-element">
                <div id="hand-visual-selector">
                    <div class="finger-hotspot" data-finger="thumb"></div><div class="finger-hotspot" data-finger="index"></div><div class="finger-hotspot" data-finger="middle"></div><div class="finger-hotspot active" data-finger="ring"></div><div class="finger-hotspot" data-finger="pinky"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Referencias y Estado ---
        const pages = { splash: document.getElementById('splash-screen'), category: document.getElementById('category-selector'), ar: document.getElementById('ar-container') };
        const buttons = { start: document.getElementById('start-button'), selectRings: document.getElementById('select-rings-btn'), selectNecklaces: document.getElementById('select-necklaces-btn'), back: document.getElementById('back-button'), flip: document.getElementById('flip-camera-button'), toggleJewelry: document.getElementById('toggle-jewelry-button') };
        const arElements = { video: document.getElementById('ar-video'), canvas: document.getElementById('ar-canvas'), ctx: document.getElementById('ar-canvas').getContext('2d'), uiContainer: document.getElementById('ui-container'), fingerSelector: document.getElementById('finger-selector-container'), jewelrySelector: document.getElementById('jewelry-selector-container'), jewelryCarousel: document.getElementById('jewelry-carousel') };
        let state = { handDetector: null, faceDetector: null, lastDetections: [], activeMode: null, detectionInterval: null, currentStream: null, activeFinger: 'ring', activeJewelId: null, facingMode: 'environment' };
        
        const jewelryCatalog = {
            'ring-1': { type: 'rings', imageUrl: 'https://i.ibb.co/DP4VQ1dr/1-90-quilates-anillo-de-compromi-Photoroom.png', image: new Image(), loaded: false, scale: 0.85 },
            'necklace-1': { type: 'necklaces', imageUrl: 'https://i.ibb.co/MxwzxqMS/png-clipart-necklace-necklace-Photoroom.png', image: new Image(), loaded: false, scale: 1.5, offsetY: 120 }
        };
        const fingerMap = { index: 5, middle: 9, ring: 13, pinky: 17, thumb: 2 };

        function initializeApp() {
            preloadImages();
            buttons.start.addEventListener('click', () => switchPage('category'));
            buttons.selectRings.addEventListener('click', () => startArExperience('rings'));
            buttons.selectNecklaces.addEventListener('click', () => startArExperience('necklaces'));
            buttons.back.addEventListener('click', () => { stopArExperience(); switchPage('category'); });
            buttons.flip.addEventListener('click', () => { state.facingMode = (state.facingMode === 'user') ? 'environment' : 'user'; setupCamera(state.facingMode); });
            buttons.toggleJewelry.addEventListener('click', () => arElements.jewelryCarousel.classList.toggle('visible'));
            document.querySelectorAll('.finger-hotspot').forEach(button => { button.addEventListener('click', () => selectFinger(button.dataset.finger)); });
        }
        
        function switchPage(page) { Object.values(pages).forEach(p => p.classList.add('hidden')); pages[page].classList.remove('hidden'); }
        function preloadImages() { for(const id in jewelryCatalog) { const jewel = jewelryCatalog[id]; jewel.image.crossOrigin = "anonymous"; jewel.image.src = jewel.imageUrl; jewel.image.onload = () => { jewel.loaded = true; }; } }

        async function startArExperience(mode) {
            switchPage('ar');
            state.activeMode = mode;
            state.facingMode = (mode === 'rings') ? 'environment' : 'user';
            
            arElements.fingerSelector.style.display = (mode === 'rings') ? 'block' : 'none';
            arElements.jewelrySelector.style.display = 'block';
            populateJewelryCarousel(mode);

            try {
                await setupCamera(state.facingMode);
                if (mode === 'rings' && !state.handDetector) state.handDetector = await createDetector('hand');
                else if (mode === 'necklaces' && !state.faceDetector) state.faceDetector = await createDetector('face');
                state.detectionInterval = setInterval(detect, 100);
                renderLoop();
            } catch (error) { alert("No se pudo iniciar la cámara."); stopArExperience(); switchPage('category'); }
        }

        function stopArExperience() { if (state.currentStream) { state.currentStream.getTracks().forEach(track => track.stop()); state.currentStream = null; } if (state.detectionInterval) { clearInterval(state.detectionInterval); state.detectionInterval = null; } }
        async function setupCamera(facingMode) { const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } }); state.currentStream = stream; arElements.video.srcObject = stream; await arElements.video.play(); arElements.canvas.width = arElements.video.videoWidth; arElements.canvas.height = arElements.video.videoHeight; }
        async function createDetector(type) { if (type === 'hand') { const model = handPoseDetection.SupportedModels.MediaPipeHands; const config = { runtime: 'mediapipe', solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands', modelType: 'full' }; return handPoseDetection.createDetector(model, config); } else { const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh; const config = { runtime: 'mediapipe', solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh', refineLandmarks: true }; return faceLandmarksDetection.createDetector(model, config); } }
        function populateJewelryCarousel(type) { arElements.jewelryCarousel.innerHTML = ''; let firstJewelId = null; for (const id in jewelryCatalog) { if (jewelryCatalog[id].type === type) { if (!firstJewelId) firstJewelId = id; const button = document.createElement('button'); button.className = 'jewel-button'; button.id = `jewel-btn-${id}`; button.style.backgroundImage = `url(${jewelryCatalog[id].imageUrl})`; button.onclick = () => selectJewel(id); arElements.jewelryCarousel.appendChild(button); } } if (firstJewelId) { selectJewel(firstJewelId); } }
        function selectJewel(id) { state.activeJewelId = id; document.querySelectorAll('.jewel-button').forEach(btn => btn.classList.remove('active')); document.getElementById(`jewel-btn-${id}`).classList.add('active'); }
        function selectFinger(finger) { state.activeFinger = finger; document.querySelectorAll('.finger-hotspot').forEach(f => f.classList.remove('active')); document.querySelector(`.finger-hotspot[data-finger="${finger}"]`).classList.add('active'); }

        async function detect() {
            if (arElements.video.paused) return; let detections = [];
            if (state.activeMode === 'rings' && state.handDetector) { detections = await state.handDetector.estimateHands(arElements.video); if (detections.length > 0) arElements.uiContainer.className = (detections[0].handedness === 'Right') ? 'ui-right' : 'ui-left';
            } else if (state.activeMode === 'necklaces' && state.faceDetector) { detections = await state.faceDetector.estimateFaces(arElements.video); }
            state.lastDetections = detections;
        }

        function renderLoop() {
            if (!state.currentStream) { requestAnimationFrame(renderLoop); return; }
            const ctx = arElements.ctx; ctx.clearRect(0, 0, arElements.canvas.width, arElements.canvas.height); ctx.save();
            if (state.facingMode === 'user') { ctx.scale(-1, 1); ctx.drawImage(arElements.video, -arElements.canvas.width, 0, arElements.canvas.width, arElements.canvas.height); } else { ctx.drawImage(arElements.video, 0, 0, arElements.canvas.width, arElements.canvas.height); }
            ctx.restore();
            if (state.lastDetections.length > 0) {
                if (state.activeMode === 'rings') drawRing(state.lastDetections);
                else if (state.activeMode === 'necklaces') drawNecklace(state.lastDetections);
            }
            requestAnimationFrame(renderLoop);
        }
        
        function drawRing(hands) { if (!state.activeJewelId) return; const jewel = jewelryCatalog[state.activeJewelId]; if (!jewel || !jewel.loaded) return; for (const hand of hands) { const p1 = hand.keypoints[fingerMap[state.activeFinger]]; const p2 = hand.keypoints[fingerMap[state.activeFinger] + 1]; if (!p1 || !p2) continue; const angle = Math.atan2(p2.y - p1.y, p2.x - p1.x) + Math.PI / 2; const fingerWidth = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2)); const ringWidth = fingerWidth * jewel.scale; const ringHeight = ringWidth * (jewel.image.height / jewel.image.width); let midX = (p1.x + p2.x) / 2; let midY = (p1.y + p2.y) / 2; arElements.ctx.save(); if (state.facingMode === 'user') { midX = arElements.canvas.width - midX; } arElements.ctx.translate(midX, midY); arElements.ctx.rotate(angle); arElements.ctx.drawImage(jewel.image, -ringWidth / 2, -ringHeight / 2, ringWidth, ringHeight); arElements.ctx.restore(); } }
        function drawNecklace(faces) { if (!state.activeJewelId) return; const jewel = jewelryCatalog[state.activeJewelId]; if (!jewel || !jewel.loaded) return; for (const face of faces) { const p1 = face.keypoints[147]; const p3 = face.keypoints[401]; if (!p1 || !p3) continue; const midX = (p1.x + p3.x) / 2; const midY = (p1.y + p3.y) / 2; const faceWidth = Math.sqrt(Math.pow(p1.x - p3.x, 2) + Math.pow(p1.y - p3.y, 2)); const angle = Math.atan2(p3.y - p1.y, p3.x - p1.x); const jewelWidth = faceWidth * jewel.scale; const jewelHeight = jewelWidth * (jewel.image.height / jewel.image.width); const offsetX = Math.sin(angle) * jewel.offsetY; const offsetY = Math.cos(angle) * jewel.offsetY; const finalX = arElements.canvas.width - (midX + offsetX); const finalY = midY + offsetY; arElements.ctx.save(); arElements.ctx.translate(finalX, finalY); arElements.ctx.rotate(-angle); arElements.ctx.drawImage(jewel.image, -jewelWidth / 2, -jewelHeight / 2, jewelWidth, jewelHeight); arElements.ctx.restore(); } }

        initializeApp();
    });
    </script>
</body>
</html>
