<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Probador Virtual [DEV v0.1] - Vernice</title>
    <link rel="icon" href="https://i.ibb.co/9FGjgr6/LOGOnegro-Original.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Librerías de Manos (ya las teníamos) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
    <!-- ¡NUEVO! Librerías del Experto en Caras -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Montserrat', sans-serif; background-color: #181516; color: #FFFFFF; overflow: hidden; }
        #splash-screen { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .cta-button { background-color: #D5B488; color: #181516; border: none; padding: 20px 40px; font-size: 1.2rem; font-weight: 700; text-transform: uppercase; cursor: pointer; border-radius: 8px; }
        #ar-container { width: 100%; height: 100%; position: relative; display: none; }
        #ar-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #ar-video { display: none; }
        #flip-camera-button { position: absolute; top: 20px; right: 20px; z-index: 100; background-color: rgba(24,21,22,0.7); border: 2px solid #D5B488; border-radius: 50%; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        #flip-camera-button svg { width: 55%; height: 55%; fill: #D5B488; }
        #mode-selector { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; display: flex; gap: 10px; background-color: rgba(24, 21, 22, 0.7); border: 1px solid #D5B488; border-radius: 12px; padding: 8px; }
        .mode-button { background-color: transparent; border: none; color: #FFFFFF; font-family: 'Montserrat', sans-serif; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; font-size: 0.9rem; padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: all 0.2s ease-in-out; }
        .mode-button.active { background-color: #D5B488; color: #181516; }
        #loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 200; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div id="splash-screen"><button id="start-button" class="cta-button">Empezar</button></div>
    <div id="ar-container">
        <video id="ar-video" playsinline autoplay muted></video>
        <canvas id="ar-canvas"></canvas>
        <button id="flip-camera-button" title="Girar Cámara"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M149.1 64.8L138.7 96H64C28.7 96 0 124.7 0 160V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H373.3L362.9 64.8C356.4 45.2 338.1 32 317.4 32H194.6c-20.7 0-39 13.2-45.5 32.8zM256 192a96 96 0 1 1 0 192 96 96 0 1 1 0-192zM432 160a24 24 0 1 1 0-48 24 24 0 1 1 0 48z"/></svg></button>
        <div id="mode-selector">
            <button id="mode-rings" class="mode-button active">Anillos</button>
            <button id="mode-necklaces" class="mode-button">Collares</button>
        </div>
        <div id="loading-overlay">Cargando IA...</div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const elements = { splashScreen: document.getElementById('splash-screen'), startButton: document.getElementById('start-button'), arContainer: document.getElementById('ar-container'), video: document.getElementById('ar-video'), canvas: document.getElementById('ar-canvas'), ctx: document.getElementById('ar-canvas').getContext('2d'), flipButton: document.getElementById('flip-camera-button'), modeRings: document.getElementById('mode-rings'), modeNecklaces: document.getElementById('mode-necklaces'), loadingOverlay: document.getElementById('loading-overlay') };
        const state = { handDetector: null, faceDetector: null, currentFacingMode: 'environment', activeMode: 'rings', lastDetections: [], detectionInterval: null, ringImage: new Image(), ringLoaded: false };

        function initializeApp() {
            state.ringImage.crossOrigin = "anonymous";
            state.ringImage.src = 'https://i.ibb.co/DP4VQ1dr/1-90-quilates-anillo-de-compromi-Photoroom.png';
            state.ringImage.onload = () => { state.ringLoaded = true; };
            elements.startButton.addEventListener('click', startArExperience);
            elements.flipButton.addEventListener('click', flipCamera);
            elements.modeRings.addEventListener('click', () => switchMode('rings'));
            elements.modeNecklaces.addEventListener('click', () => switchMode('necklaces'));
        }

        async function startArExperience() {
            elements.splashScreen.style.display = 'none';
            elements.arContainer.style.display = 'block';
            try {
                await setupCamera();
                await switchMode('rings'); // Iniciamos en modo anillos por defecto
                renderLoop();
            } catch (error) { alert("No se pudo iniciar la experiencia. Revisa los permisos."); }
        }

        async function setupCamera() {
            if(elements.video.srcObject) { elements.video.srcObject.getTracks().forEach(track => track.stop()); }
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: state.currentFacingMode } });
            elements.video.srcObject = stream;
            await elements.video.play();
            elements.canvas.width = elements.video.videoWidth;
            elements.canvas.height = elements.video.videoHeight;
        }

        async function flipCamera() {
            state.currentFacingMode = (state.currentFacingMode === 'user') ? 'environment' : 'user';
            await setupCamera();
        }

        async function switchMode(mode) {
            state.activeMode = mode;
            elements.modeRings.classList.toggle('active', mode === 'rings');
            elements.modeNecklaces.classList.toggle('active', mode === 'necklaces');
            
            if (state.detectionInterval) clearInterval(state.detectionInterval);
            state.lastDetections = [];

            try {
                elements.loadingOverlay.style.display = 'flex';
                if (mode === 'rings' && !state.handDetector) {
                    state.handDetector = await createDetector('hand');
                } else if (mode === 'necklaces' && !state.faceDetector) {
                    state.faceDetector = await createDetector('face');
                }
            } catch (error) { console.error("Error al cargar detector:", error); }
            finally { elements.loadingOverlay.style.display = 'none'; }
            
            state.detectionInterval = setInterval(detect, 100);
        }
        
        async function createDetector(type) {
            if (type === 'hand') {
                const model = handPoseDetection.SupportedModels.MediaPipeHands;
                const config = { runtime: 'mediapipe', solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands', modelType: 'full' };
                return handPoseDetection.createDetector(model, config);
            } else { // face
                const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
                const config = { runtime: 'mediapipe', solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh', refineLandmarks: true };
                return faceLandmarksDetection.createDetector(model, config);
            }
        }

        async function detect() {
            if (elements.video.paused) return;
            let detections = [];
            if (state.activeMode === 'rings' && state.handDetector) {
                detections = await state.handDetector.estimateHands(elements.video, {flipHorizontal: (state.currentFacingMode === 'user')});
            } else if (state.activeMode === 'necklaces' && state.faceDetector) {
                detections = await state.faceDetector.estimateFaces(elements.video, {flipHorizontal: (state.currentFacingMode === 'user')});
            }
            state.lastDetections = detections;
        }

        function renderLoop() {
            elements.ctx.clearRect(0, 0, elements.canvas.width, elements.canvas.height);
            elements.ctx.save();
            if (state.currentFacingMode === 'user') {
                elements.ctx.scale(-1, 1);
                elements.ctx.drawImage(elements.video, -elements.canvas.width, 0, elements.canvas.width, elements.canvas.height);
            } else {
                elements.ctx.drawImage(elements.video, 0, 0, elements.canvas.width, elements.canvas.height);
            }
            elements.ctx.restore();
            
            if (state.lastDetections.length > 0) {
                if (state.activeMode === 'rings') drawRing(state.lastDetections);
                else if (state.activeMode === 'necklaces') drawNeckPoints(state.lastDetections);
            }
            requestAnimationFrame(renderLoop);
        }

        function drawRing(hands) { if (!state.ringLoaded) return; for (const hand of hands) { const p1 = hand.keypoints[13]; const p2 = hand.keypoints[14]; if (!p1 || !p2) continue; const angle = Math.atan2(p2.y - p1.y, p2.x - p1.x) + Math.PI / 2; const fingerWidth = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2)); const ringWidth = fingerWidth * 0.85; const ringHeight = ringWidth * (state.ringImage.height / state.ringImage.width); const midX = (p1.x + p2.x) / 2; const midY = (p1.y + p2.y) / 2; elements.ctx.save(); elements.ctx.translate(midX, midY); elements.ctx.rotate(angle); elements.ctx.drawImage(state.ringImage, -ringWidth / 2, -ringHeight / 2, ringWidth, ringHeight); elements.ctx.restore(); } }
        
        function drawNeckPoints(faces) {
            const neckPoints = [207, 206, 205, 185, 172, 148, 150, 136, 365, 377, 379, 397, 400, 409, 425, 426, 427];
            for (const face of faces) {
                for (const index of neckPoints) {
                    const kp = face.keypoints[index];
                    elements.ctx.fillStyle = '#D5B488';
                    elements.ctx.beginPath();
                    elements.ctx.arc(kp.x, kp.y, 3, 0, 2 * Math.PI);
                    elements.ctx.fill();
                }
            }
        }

        initializeApp();
    });
    </script>
</body>
</html>
